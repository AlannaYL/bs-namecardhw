<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/bootstrap.css">
  <style>
    .card {
      height: 70%;
    }

    .card-job {
      font-size: medium;
      font-style: normal;
      margin-bottom: 0;
      margin-top: 1rem;
    }

    .card-text {
      margin-bottom: 0;
    }

    .card-img {
      width: 100%;
      height: 50%;
    }

    .card-img img {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-img">
            <img src="./pexels-max-andrey-free.jpg">
          </div>
          <div class="card-body">
            <p class="card-job text-muted">Front-end Designer</p>
            <h1 class="card-title">Alanna Kang</h1>
            <h5>Personal studio</h5>
            <br>
            <br>
            <br>
            <p class="card-text">
              Address：No. 55-1, Zhiyuan New Vil., Taishan Dist., New Taipei City,24302 Taiwan (R.O.C.)
            <p class="card-text">Tel：00-0011-1100</p>
            <p class="card-text">E-Mail : Alanna@example.cc</p>
            <p class="card-text">Website：http://www.alanna.example.cc/</p>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./JS/bootstrap.bundle.js"></script>
</body>

</html>
